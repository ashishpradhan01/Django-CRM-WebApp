{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}


<br>
<div class='row'>
    <div class="col-md-6">
        <div class="card card-body">
            <p><b>Are you sure want to delete "{{item.product.name}}" ?</b></p>
            <form action="{% url 'delete_order' item.id %}" method='POST'>
                {% csrf_token %}
                <a class="btn btn-warning "href="{% url 'home' %}">Cancel</a>
                <input class="btn btn-sm btn-danger" type="submit" name="Confirm"></input>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
